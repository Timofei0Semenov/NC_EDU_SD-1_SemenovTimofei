<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
    <p style="color: red;">{{alreadyExist}}</p>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="userRegistrationGroup" novalidate>
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="First Name" name="firstName" required
                     formControlName="firstNameFormControl">
              <mat-error>{{getFirstNameErrorMessage()}}</mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Last Name" name="lastName" required formControlName="lastNameFormControl">
              <mat-error>{{getLastNameErrorMessage()}}</mat-error>
            </mat-form-field>
          </td>
        </tr>

        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Your login" name="login" required formControlName="loginFormControl">
              <mat-error>{{getLoginErrorMessage()}}</mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Your Email" name="email" required formControlName="emailFormControl">
              <mat-error>{{getEmailErrorMessage()}}</mat-error>
            </mat-form-field>
          </td>
        </tr>
        <div formGroupName="passwordGroup">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Your password" name="password" type="password" required
                       formControlName="passwordFormControl">
                <mat-error>{{getPasswordErrorMessage()}}</mat-error>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Confirm password" name="password" type="password"
                       required formControlName="confirmPasswordFormControl">
                <mat-error>{{getConfirmErrorMessage()}}</mat-error>
              </mat-form-field>
            </td>
          </tr>
        </div>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="register()" color="primary">Register</button>
    <button mat-raised-button [routerLink]="['/login']" color="secondary">Cancel</button>
  </mat-card-actions>
</mat-card>
