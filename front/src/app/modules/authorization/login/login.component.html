<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" [formGroup]="loginForm" novalidate>
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Username"
                       formControlName="usernameFormControl" required>
                <mat-error>{{getUsernameErrorMessage()}}</mat-error>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Password" type="password"
                       formControlName="passwordFormControl" required>
                <mat-error>{{getPasswordErrorName()}}</mat-error>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button [routerLink]="['/home']" (click)="login()" color="primary" >Login</button>
      <button mat-button [routerLink]="['/register']">Register</button>
    </mat-card-actions>
  </mat-card>
</div>
