<h2 mat-dialog-title>Members</h2>
<mat-dialog-content class="mat-typography" style="height: 200px">
  <mat-list>
    <mat-list-item *ngFor="let member of invitedUsers">
      <p mat-line> {{member.firstName}} {{member.lastName}}</p>
    </mat-list-item>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
