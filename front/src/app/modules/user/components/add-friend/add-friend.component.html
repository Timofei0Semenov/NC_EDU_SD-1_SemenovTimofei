<h2 mat-dialog-title>Find your new friends</h2>
<mat-dialog-content class="mat-typography">
  <mat-list>
    <mat-list-item *ngFor="let user of allUsers">
      <p mat-line> {{user.firstName}} {{user.lastName}}</p>
      <button mat-button align="end" (click)="addToFriend(user)">
        <mat-icon>group_add</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
